<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octopus Style - Administrador</title>
    <link rel="shortcut icon" href="./src/ostyleicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/produtos.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center p-3 mb-5 shadow bg-body-secondary">
                <img class="logo" src="src/polvo.png" alt="">
                <h2>Controle de Produtos</h2>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-dark" data-bs-target="#addModal" data-bs-toggle="modal">
                    Novo Produto
                </button>
            </div>
            <table class="table table-hover mt-5" id="cadastro">
                <thead>
                    <tr>
                        <th id="id" scope="col">Código</th>
                        <th id="nome" scope="col">Nome</th>
                        <th id="descricao" scope="col">Descrição</th>
                        <th id="valor" scope="col">Valor</th>
                        <th id="imagem" scope="col">Imagem</th>
                        <th id="medida" scope="col">Medida</th>
                        <th scope="col">Edição</th>
                        <th scope="col">Exclusão</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!--Modals-->
            <section>
                <div class="container">
                    <!--Modal de cadastro-->

                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                                        Cadastrar Produto
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row g-1">
                                        <label for="m-nome">Nome do produto</label>
                                        <input id="m-nome" type="text" required>

                                        <label for="m-descricao">Descrição</label>
                                        <input id="m-descricao" type="text" required>

                                        <label for="m-valor">Valor</label>
                                        <input id="m-valor" type="number" required>

                                        <label for="m-imagem">Imagem</label>
                                        <input id="m-imagem" type="text" required>

                                        <label for="m-medida">Medida</label>
                                        <input id="m-medida" type="text" required>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="btnSalvar" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Modal de atualização-->

                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                                        Atualizar Produto
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="upform" class="row g-1">
                                        <label for="u-nome">Nome do produto</label>
                                        <input id="u-nome" type="text">

                                        <label for="u-descricao">Descrição</label>
                                        <input id="u-descricao" type="text">

                                        <label for="u-valor">Valor</label>
                                        <input id="u-valor" type="number">

                                        <label for="u-imagem">Imagem</label>
                                        <input id="u-imagem" type="text">

                                        <label for="u-medida">Medida</label>
                                        <input id="u-medida" type="text">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="btnAlterar" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de  Exclusão -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Produto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Tem certeza que deseja excluir o produto?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="btnSim" class="btn btn-danger">Excluir</button>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script><!--IMPORTANTE: obedecer essa ordem-->

    <script type="text/javascript" src="./js/produto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Referencia o JS do Bootscrap-->
</body>

</html>
